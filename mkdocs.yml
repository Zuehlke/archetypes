site_name: ZÃ¼hlke Archetypes

docs_dir: src

site_dir: _site

repo_url: https://github.com/Zuehlke/archetypes

plugins:
  - macros:
      module_name: archetype_macros

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  name: material
  favicon: assets/favicon.png
  icon:
    logo: material/alpha-a-box
  font: 
    text: Inter
  palette:
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode